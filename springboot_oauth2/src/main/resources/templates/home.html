<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Home</title>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1>Welcome to the Home Page!</h1>

    <!-- When GitHub login is successful -->
    <div th:if="${isGitHubLoggedIn}">
        <p>You have successfully logged in via GitHub.</p>
        <p><strong>User:</strong> <span th:text="${user}"></span></p>
        <p><strong>Profile Link:</strong> <a th:href="${profileLink}">Access Profile</a></p>
        <p><strong>Repositories:</strong> <span th:text="${repos}"></span></p>
    </div>

    <!-- When Google login is successful -->
    <div th:if="${isGoogleLoggedIn}">
        <p>You have successfully logged in via Google.</p>
        <p><strong>User:</strong> <span th:text="${user}"></span></p>
        <p><strong>Email:</strong> <span th:text="${email}"></span></p>
        <p><strong>Avatar:</strong></p>
        <img th:src="${avatar}" alt="User Avatar" class="img-thumbnail" style="max-width: 150px;"/>
    </div>

    <div class="mt-3">
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
</div>
</body>
</html>
